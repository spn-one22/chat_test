<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка • FinalChat</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="header">
    <div class="brand"><div class="dot"></div><strong>FinalChat • Admin</strong></div>
    <div class="actions">
      <a class="ghost" href="chat.html" style="padding:10px 14px; border:1px solid var(--ring); border-radius:12px">Чат</a>
      <a class="ghost" href="/" style="padding:10px 14px; border:1px solid var(--ring); border-radius:12px">Выйти</a>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h1>Пользователи</h1>
      <div class="searchbar">
        <input id="q" placeholder="Поиск по логину..." />
        <button id="btnSearch" type="button">Искать</button>
      </div>
      <div class="note" id="hint"></div>
      <div style="overflow:auto">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th><th>Логин</th><th>Роль</th><th>Статус</th><th>Сообщений</th><th>Создан</th><th>Действия</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>window.API_BASE = window.API_BASE || "";</script>
  <script type="module" src="/admin.js"></script>
</body>
</html>
