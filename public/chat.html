<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чат • FinalChat</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="dot"></div><strong>FinalChat</strong>
    </div>
    <div class="actions">
      <a id="adminLink" href="admin.html" class="ghost" style="display:none; padding:10px 14px; border:1px solid var(--ring); border-radius:12px">Админка</a>
      <a class="ghost" href="/" style="padding:10px 14px; border:1px solid var(--ring); border-radius:12px">Выход</a>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h1>Общий чат</h1>
      <div class="input-row" style="margin:12px 0 16px">
        <input id="msgText" placeholder="Напиши сообщение..." />
        <button id="btnSend" type="button">Отправить</button>
        <button id="btnRefresh" class="ghost" type="button">Обновить</button>
      </div>
      <div id="who" class="muted" style="margin-bottom:10px"></div>
      <div id="list" class="list"></div>
    </div>
  </div>
  <script>window.API_BASE = window.API_BASE || "";</script>
  <script type="module" src="/chat.js"></script>
</body>
</html>
