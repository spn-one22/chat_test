apiVersion: 1
providers:
  - name: "MySQL Monitoring"
    orgId: 1
    folder: "My Dashboards"          # папка в интерфейсе Grafana
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30        # проверять изменения каждые 30 секунд
    options:
      path: /etc/grafana/provisioning/dashboards_json
